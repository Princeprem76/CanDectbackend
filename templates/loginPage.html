<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <style>
        .form-group label{
        position: absolute;
    }
    .form-group input, .form-group select{
        position: relative;
        left: 20%;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    h4{
        text-align: center;
        margin-left: 30%;
    }
    .modal-dialog{
        position: absolute;
        top: 20%;
        
    }
    .modal-footer{
        height: 40px;
    }
    </style>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="modal-dialog modal-st">
        <div class="modal-content">
            <form method='post'>
                {% csrf_token %}
                <div class="modal-header">
                    
                    <h4 class="modal-title " id="myModalLabel">Can-Dect Admin login</h4>
                </div>
                <div class="modal-body">
    
                    <div class="form-group">
                        {% for field in form %}
                        <div class="form-group">
    
                            {{ field.label_tag }} {{ field }}
    
                        </div>
                        {% endfor %}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-success" style="position: relative;right: 80px; width: 100px;color: black;"> Login </button>
                    </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
    

</body>
</html>
