<div class="container-fluid" style="overflow-y: hidden">
    <div class="row flex-wrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="{{homelink}}" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="{{homelink}}" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Services</span>
                        </a>
                        <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                            <li class="w-100">
                                <a href="{{doctorlink}}" class="nav-link px-4"> <span class="d-none d-sm-inline">Add Doctor</span>
                                </a>
                            </li>
                            <li>
                                <a href="{{servicelink}}" class="nav-link px-4"> <span class="d-none d-sm-inline">Add Services</span>
                                </a>
                            </li>
                            
                        </ul>
                    </li>

                    <li>
                        <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
                            <i class="fs-4 bi-bootstrap"></i> <span class="ms-1 d-none d-sm-inline">Booking</span></a>
                        <ul class="collapse nav flex-column ms-1" id="submenu2" data-bs-parent="#menu">
                            <li class="w-100">
                                <a href="{{bookinglink}}" class="nav-link px-4"> <span class="d-none d-sm-inline">Booking
                                        Details</span> </a>
                            </li>
                            <li>
                                <a href="{{paymentlink}}" class="nav-link px-4"> <span class="d-none d-sm-inline">Payment
                                        Status</span> </a>
                            </li>
                        </ul>
                    </li>


                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

                        <span class="d-none d-sm-inline mx-1">Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">

                        <li><a class="dropdown-item" href="{% url 'Logout' %}">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div style="max-width: 83%;overflow-x: hidden">
            {% block content %}
    
            {% endblock %}
        </div>

    </div>
</div>
